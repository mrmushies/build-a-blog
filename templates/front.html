<!DOCTYPE html>
<html>
    <head>
        <style>
        .error {color:red;font-size: 20px; font-weight: bold}
        .art-title {color: green; font-size: 16px}

        </style>
        <title>ASCII</title>
    </head>
    <body>
        <h1>ASCII</h1>
        <form method="post">
            <label>
                <div>title</div>
                <input type="text" name="title" value="{{title}}"/>
            </label>

            <label>
                <div>art</div>
                <textarea name="art">{{art}}</textarea>
            </label>
            <div class="error">{{error}}</div>
            <input type="submit" value="Submit"/>
        </form>

        <hr>
        {% for art in arts %}
            <div class="art">
                <div class="art-title">{{art.title}}</div>
                <pre class="art-body">{{art.art}}</pre>
            </div>
        {% endfor %}


    </body>
<html>
